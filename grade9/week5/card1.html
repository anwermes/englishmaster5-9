
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>English For Grade 9 - البطاقة 1 الأسبوع الخامس</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #9b59b6;
            --secondary: #1F2F4E;
            --accent: #bb70d5;
            --light-bg: #f5f7fa;
            --white: #ffffff;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--light-bg);
            color: var(--secondary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--white);
            padding: 40px 20px;
            text-align: center;
            border-radius: var(--radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 900;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            background: var(--secondary);
            color: var(--white);
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .back-btn:hover {
            transform: translateX(5px);
        }

        .card-container {
            background: var(--white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 30px;
        }

        .card-container:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .card-title {
            background: var(--primary);
            color: var(--white);
            padding: 15px 20px;
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>English For Grade 9</h1>
    <p>البطاقة 1 - الأسبوع الخامس - الصف التاسع</p>
</header>

<div class="container">
    <a class="back-btn" href="../../index6-9.html"><i class="fas fa-arrow-right"></i> العودة للرئيسية</a>

    <div class="card-container">
        <div class="card-title">الماضي البسيط والمضارع التام</div>
        <img src="card1.jpg" alt="البطاقة 1" class="card-image">
    </div>
</div>

</body>
</html>
